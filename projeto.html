<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de media</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média</h1>
    <form id="grades-form">
      <div>
        <label for="grade1">Nota 1:</label>
        <input type="number" id="grade1" name="grade1" required>
      </div>
      <div>
        <label for="grade2">Nota 2:</label>
        <input type="number" id="grade2" name="grade2" required>
      </div>
      <div>
        <label for="grade3">Nota 3:</label>
        <input type="number" id="grade3" name="grade3" required>
      </div>
      <button type="submit">Calcular Média</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
